<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Salome Kendi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="brand">Salome Kendi</a>
      <button id="nav-toggle">☰</button>
      <nav id="primary-nav" class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-form">
    <h1>Let’s Connect</h1>
    <p>If you’d like to collaborate or learn more, please send me a message below:</p>
    <form id="contact" novalidate>
      <label for="name">Full name</label>
      <input id="name" name="name" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
      <p id="form-status" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Salome Kendi. Inspiring Education for All.</p>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
